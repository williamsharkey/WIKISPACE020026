<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIKISPACE020026</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        font-family: 'IBM Plex Mono', 'Consolas', 'Monaco', monospace;
      }
      #game {
        width: 100%;
        height: 100%;
      }
      canvas {
        display: block;
      }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: #202122;
      }
      #loading.hidden {
        display: none;
      }
      #loading h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        letter-spacing: 0.2rem;
        font-weight: 500;
        color: #202122;
      }
      #loading .subtitle {
        font-size: 0.75rem;
        color: #54595d;
        margin-bottom: 2rem;
        letter-spacing: 0.3rem;
      }
      .globe-container {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        position: relative;
      }
      .globe {
        width: 100%;
        height: 100%;
        border: 2px solid #3366cc;
        border-radius: 50%;
        position: relative;
        animation: rotate-globe 8s linear infinite;
      }
      .globe::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #3366cc;
      }
      .globe::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 1px;
        background: #3366cc;
      }
      .globe-meridian {
        position: absolute;
        top: 0;
        left: 50%;
        width: 60%;
        height: 100%;
        border: 1px solid #3366cc;
        border-radius: 50%;
        transform: translateX(-50%);
      }
      .globe-meridian:nth-child(2) {
        width: 85%;
      }
      .globe-meridian:nth-child(3) {
        width: 40%;
      }
      .globe-lat {
        position: absolute;
        left: 0;
        right: 0;
        height: 1px;
        background: #3366cc;
        opacity: 0.5;
      }
      .globe-lat:nth-child(4) { top: 25%; }
      .globe-lat:nth-child(5) { top: 75%; }
      @keyframes rotate-globe {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }
      #loading .bar {
        width: 300px;
        height: 3px;
        background: #eaecf0;
        border: 1px solid #a2a9b1;
      }
      #loading .bar-fill {
        height: 100%;
        background: #3366cc;
        width: 0%;
        transition: width 0.3s;
      }
      #loading .status {
        margin-top: 1.5rem;
        font-size: 0.7rem;
        color: #54595d;
        text-align: center;
        max-width: 400px;
        line-height: 1.6;
      }
      #loading .propaganda {
        margin-top: 0.5rem;
        font-size: 0.65rem;
        color: #72777d;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="globe-container">
        <div class="globe">
          <div class="globe-meridian"></div>
          <div class="globe-meridian"></div>
          <div class="globe-meridian"></div>
          <div class="globe-lat"></div>
          <div class="globe-lat"></div>
        </div>
      </div>
      <h1>WIKISPACE</h1>
      <div class="subtitle">020026</div>
      <div class="bar"><div class="bar-fill" id="load-bar"></div></div>
      <div class="status" id="load-status">Initializing consensus reality...</div>
      <div class="propaganda" id="load-propaganda"></div>
    </div>
    <div id="game"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
